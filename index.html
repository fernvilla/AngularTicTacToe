<!DOCTYPE html>
<html x-ng-app="">
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body x-ng-controller="TicTacToeCtrl" x-ng-init="play= {val:true}"> 
		<h1>Tic Tac Toe</h1>
		<h2>{{nextPlayer}}</h2>
		<h2>{{winner}}</h2> 
		<div id ="board" id="{{cell[$index]}}" >
			<div x-ng-repeat="cell in cells track by $index" x-ng-class="{cell: true, clear: $index % 3 == 0}" x-ng-click="nextMove($index); ">{{cell}}</div>
		<div>	
		<br />
		<button x-ng-click="reset()">Reset</button>
	
	</body>
</html>
